colors:
  # Default colors
  primary:
    background: '#383232'
    foreground: '#d6d6d6'

    dim_foreground:    '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background:    '#202020' # not sure
    bright_background: '#3a3a3a' # not sure

  # Cursor colors
  cursor:
    text:   '#2c2c2c'
    cursor: '#d9d9d9'

  # Normal colors
  normal:
    black:   '#073642'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#B58900'
    blue:    '#268BD2'
    magenta: '#aa6292'
    cyan:    '#86d3ce'
    white:   '#cacaca'

  # Bright colors
  bright:
    black:   '#636363'
    red:     '#bc5653'
    green:   '#909d63'
    yellow:  '#ebc17a'
    blue:    '#7eaac7'
    magenta: '#aa6292'
    cyan:    '#86d3ce'
    white:   '#f7f7f7'

  # Dim colors
  dim:
    black:   '#232323'
    red:     '#74423f'
    green:   '#5e6547'
    yellow:  '#8b7653'
    blue:    '#556b79'
    magenta: '#6e4962'
    cyan:    '#5c8482'
    white:   '#828282'

font:
  normal:
    family: Inconsolata
    style: Regular

  # The bold font face
  bold:
    family: Inconsolata
    style: Bold

  # The italic font face
  italic:
    family: Inconsolata
    style: Italic

  size: 7

dimensions:
  columns: 95
  lines: 34
